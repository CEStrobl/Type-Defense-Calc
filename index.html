            <br>

        <option value="psychic">Psychic</option>
        <option value="rock">Rock</option>
        <option value="steel">Steel</option>
        <option value="water">Water</option>

    <h3>Defense Stats:</h3>

    <table>

            <th style="background-color: #36303d;">Dark</th>
            <th style="background-color: #141483;">Dragon</th>
            <th style="background-color: #958505;">Electric</th>
            <th style="background-color: #d33dd3;">Fairy</th>
            <th style="background-color: #770e0e;">Fight</th>

            <td id="Fightstat"></td>

            <th style="background-color: #794d18;">Ground</th>
            <th style="background-color: #149daf;">Ice</th>
            <th style="background-color: #88775b;">Normal</th>
            <th style="background-color: #550c68;">Poison</th>
            <th style="background-color: #8b0d7d;">Psychic</th>
            <th style="background-color: #62400C;">Rock</th>

        </tr>
        <tr>

            <td id="Psychicstat"></td>
            <td id="Rockstat"></td>
            <td id="Steelstat"></td>
            <td id="Waterstat"></td>
        </tr>
    </table>

        id="reset"
